<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="kalkulator.css">
  <script src="kalkulator.js" defer></script>
</head>
<body>
<div class="container">
  <input type="text" id="output">
  <div id="tombol">
    <div id="angka">
      <span id="a9">9</span>
      <span id="a8">8</span>
      <span id="a7">7</span>
      <span id="a6">6</span>
      <span id="a5">5</span>
      <span id="a4">4</span>
      <span id="a3">3</span>
      <span id="a2">2</span>
      <span id="a1">1</span>
      <span id="a0">0</span>
    </div>
    <div id="operasi">
      <span id="o-c">C</span>
      <span id="o-m">-</span>
      <span id="o-k">*</span>
      <span id="o-b">/</span>
      <span id="o-s">=</span>
      <span id="o-t">+</span>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotak</title>
  <style>    
    div#kotak {
      background-color: blue;
      width: 50px;
      height: 50px;
      top: 10%;
      left: 10%;
      position: absolute;
      /*transition: 5s;*/
    }
  </style>
</head>
<body>
  <div id="kotak"></div>

  <script>
    const kotak = document.getElementById('kotak')

    setTimeout(() => {
        kotak.style.left = '80%'
    }, 5000);
      
    setTimeout(() => {
      kotak.style.top = '80%'
    }, 10000);
      
    setTimeout(() => {
      kotak.style.display = 'none'
    }, 15000);
  </script>
</body>
</html>
